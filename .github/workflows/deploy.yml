on: 
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout repository âš’ï¸"
              uses: actions/checkout@v4
            - name: "âš™ï¸ Setup .NET 8"
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: 8.x
            - name: "Restore dependencies ğŸ—³ï¸"
              run: dotnet restore ./PaymentsMS.csproj
            - name: "Build project ğŸ—ï¸ğŸ‘·â€â™€ï¸"
              run: dotnet build ./PaymentsMS.csproj --no-restore
            - name: "Run Tests âœ…âœ…"
              run: dotnet test ./PaymentsMS.csproj --no-build --verbosity normal
    renderDeploy:
        name: "DeployğŸš€ğŸš€"
        needs: [build]
        runs-on: ubuntu-latest

        steps:
          - name: "Deploy to render"
            uses: johnbeynon/render-deploy-action@v0.0.8
            with:
              service-id: ${{ secrets.RENDER_SERVICE_ID }}
              api-key: ${{ secrets.RENDER_API_KEY }}
              wait-for-success: true